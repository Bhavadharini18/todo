<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Progress</title>
  <link href="./css/style1.css" rel="stylesheet" />
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: rgb(255, 255, 255);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .mycontainer {
    background: rgba(0, 0, 0, 0.5);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    text-align: center;
    width: 350px;
  }

  h1 {
    font-weight: 900;
    letter-spacing: 2px;
    margin-bottom: 30px;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 20px;
  }

  #progressbar {
    width: 100%;
    height: 20px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 15px;
    box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.3);
  }

  #progress {
    height: 100%;
    background: linear-gradient( rgb(0, 176, 155), rgb(150, 201, 61));
    border-radius: 15px 0 0 15px;
    transition: width 0.6s ease-in-out;
    box-shadow: 0 0 8px rgb(150, 201, 61);
  }

  .completedis p {
    margin-top: 20px;
    font-size: 50px;
    font-weight: 700;
    letter-spacing: 1.5px;
    color: rgb(240, 240, 240);
  }
</style>
</head>
<body>
  <div class="mycontainer" style="margin-top: 100px; max-width: 400px; text-align: center;">
    <h1>Task Progress</h1>
    <div id="progressbar">
      <div id="progress"></div>
    </div>
    <div class="completedis" style="margin-top: 20px;">
      <p id="fracnum">0/0</p>
    </div>
  </div>

  <script>
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const completed = tasks.filter(t => t.completed).length;
    const total = tasks.length;
    document.getElementById("progress").style.width = total ? (completed / total) * 100 + "%" : "0%";
    document.getElementById("fracnum").textContent = `${completed}/${total}`;
  </script>
</body>
</html>
